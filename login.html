<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Sign In</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>

  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
  </div>

  <div class="container">
    <h2>Sign in or create account</h2>
    
      <label for="email">Enter mobile number or email</label>
      <input type="text" id="email" name="email" required>
      <button type="submit" class="continue-btn" onclick="login()">Continue</button>
    
    <p class="small-text">
      By continuing, you agree to Amazon's
      <a href="#">Conditions of Use</a> and
      <a href="#">Privacy Notice</a>.
    </p>
    <p class="business-link">
      <strong>Buying for work?</strong><br>
      <a href="#">Create a free business account</a>
    </p>
  </div>
  <div class="divider-line"></div>

  <div class="footer">
    <a href="#">Conditions of Use</a>
    <a href="#">Privacy Notice</a>
    <a href="#">Help</a><br><br>
    © 1996–2025, Amazon.com, Inc. or its affiliates
  </div>
  <script src="login.js"></script>
</body>

</html>
